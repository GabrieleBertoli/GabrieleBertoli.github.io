<!DOCTYPE html>
<html lang="en">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style>
    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: radial-gradient(circle at top, #0f172a 0%, #020617 60%, #000 100%);
      color: #e5e7eb;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
      padding: 20px;
    }

    .container {
      max-width: 600px;
      padding: 40px 30px;
      background: rgba(15, 23, 42, 0.5);
      border: 1px solid rgba(255, 255, 255, 0.07);
      border-radius: 16px;
      backdrop-filter: blur(12px);
    }

    h1 {
      font-size: 2.2rem;
      margin-bottom: 10px;
      color: #4ade80;
    }

    p {
      font-size: 1rem;
      color: #9ca3af;
      margin-bottom: 18px;
    }

    .status {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      padding: 6px 14px;
      border-radius: 999px;
      background: rgba(74, 222, 128, 0.12);
      border: 1px solid rgba(74, 222, 128, 0.3);
      color: #4ade80;
      font-size: 0.9rem;
      margin-bottom: 16px;
    }

    .dot {
      width: 10px;
      height: 10px;
      background: #4ade80;
      border-radius: 999px;
      box-shadow: 0 0 10px rgba(74, 222, 128, 0.7);
    }

    .contact {
      margin-top: 20px;
      font-size: 0.85rem;
      color: #6b7280;
    }

    a {
      color: #4ade80;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">

    </div>

      A complete version with projects, research, and contact details will be available soon.
    </p>

    <p class="contact">
      If you need to reach me in the meantime:<br>
      <a href="mailto:gabriele.bertoli@unifi.it">gabriele.bertoli@unifi.it</a>
    </p>
  </div>
</body>
</html>
